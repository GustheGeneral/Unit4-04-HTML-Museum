  <!--Header-->

  <h4>Class : ICD2O</h4>

  <!--Image-->
  <img src="./images/museum.jpg" alt="age" style="float: right; margin: 0 10px;">

  <p><b><u>This program tells the admission cost depending on the user's age and the day of the week </u></b></p>

  <!--Input-->
  <label for="age"><b><u>Age:</u></b></label>
  <input type="number" id="age">
  <br></br>

  <!--Input no.2-->
  <label for="days">Day:</label>

  <select name="days" id="days">
    <option value="sunday">Sunday</option>
    <option value="monday">Monday</option>
    <option value="tuesday">Tuesday</option>
    <option value="wednesday">Wednesday</option>
    <option value="thursday">Thursday</option>
    <option value="friday">Friday</option>
    <option value="saturday">Saturday</option>
  </select>

  <br></br>

  <!--Javascript function-->
  <button onclick="ageCheck()">Submit</button>
  <p id="result"></p> <!-- Display the result here -->
  <script src="/js/script.js"></script>
